<!DOCTYPE html>
<meta charset="UTF-8">
<style>

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
    }

    .node text {
        font: 12px sans-serif;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
    }

    div.tooltip {
        position: absolute;
        text-align: center;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }

    div.links {
        position: absolute;
        text-align: center;
        padding: 2px;
        font: 12px sans-serif;
        background: red;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }

</style>

<body>

<!-- Load d3.js & plugin-->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script type="text/javascript" src="./d3-v4-contextmenu.js"></script>
<script type="text/javascript" src="./datamodel.js"></script>

<div id="div_file">
    <select id="selectTree" onchange="myFunction()">
        <option value="profile_tree.json">Profiles</option>
        <option value="seniority.json">Seniority</option>
    </select>
    <select id="selectUsers" onchange="myFunction()">
        <option value="user_chaim.json">Chaim</option>
        <option value="user_yoav.json">Yoav</option>
    </select>
</div>
<!-- Create a div where the graph will take place -->
<div id="div_template"></div>

<script>
    function myFunction() {
        let selectTree = document.getElementById("selectTree").value;
        let selectUsers = document.getElementById("selectUsers").value;
        loadData(selectTree, selectUsers);
    }

    var items = [
        {
            label: "info",
            items: [
                {
                    label: "links",
                    onClick: function () {

                        links.transition()
                            .duration(200)
                            .style("opacity", .6);
                        links.transition()
                            .duration(800)
                            .style("opacity", .9);
                        links.html('<a href= "https://google.com" target="_blank"> click me now</a>')
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                    }
                },
            ]
        }
    ];

    // Set the dimensions and margins of the diagram
    var margin = {top: 20, right: 90, bottom: 30, left: 90},
        width = 1960 - margin.left - margin.right,
        height = 1300 - margin.top - margin.bottom;

    var roadmapNodes = null;

    function loadData(treeFile, userFile) {
        d3.json("./data/roadmap_data.json").then(function (roadmap) {
            arr = loadDataNodes(roadmap.children);
            roadmapNodes = new Map(arr.map(i => [i.id, i]));

            d3.json("./data/" + userFile).then(function (user) {
                arr = loadDataNodes(user.children);
                let userNodes = new Map(arr.map(i => [i.id, i]));

                mergeUserNodesData(roadmapNodes, userNodes);
                d3.json("./data/" + treeFile).then(function (treeData) {
                    root = d3.hierarchy(treeData);
                    root.x0 = 0;
                    root.y0 = 0;
                    update(root);
                });
            })
        });
    }

    loadData("profile_tree.json", "user_chaim.json");

    // append the svg object to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("#div_template").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate("
            + margin.left + "," + margin.top + ")");

    let tooltip = d3.select("#div_template")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px");

    let links = d3.select("#div_template")
        .append("div")
        .style("opacity", 0)
        .attr("class", "links")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px");

    var mouseover = function (d) {
        links.transition()
            .duration(200)
            .style("opacity", 0);
        tooltip
            .style("opacity", 1)
        d3.select(this)
            .style("stroke", "black")
            .style("opacity", 1);
    }
    var mousemove = function (d) {
       links.transition()
            .duration(200)
            .style("opacity", 0);
        tooltip
            .html(d.data.tooltip)
            .style("top", (event.pageY) + "px")
            .style("left", (event.pageX) + "px");
    }
    var mouseleave = function (d) {
        tooltip
            .style("opacity", 0)
        d3.select(this)
            .style("stroke", getUserStateColor(d, "steelblue"))
            .style("opacity", 0.8)
    }

    let i = 0,
        duration = 750,
        root;

    // declares a tree layout and assigns the size
    let treemap = d3.tree().size([height, width]);

    // Collapse the node and all it's children
    function collapse(d) {
        if (d.children) {
            d._children = d.children
            d._children.forEach(collapse)
            d.children = null
        }
    }


    function update(source) {
        // Assigns the x and y position for the nodes
        let treeData = treemap(root);

        // Compute the new tree layout.
        let nodes = treeData.descendants(),
            links = treeData.descendants().slice(1);

        // Normalize for fixed-depth.
        nodes.forEach(function (d) {
            let roadmap = roadmapNodes.get(d.data.id);
            mergeUserNodeData(d.data, roadmap);
            d.y = d.depth * 180
        });

        // ****************** Nodes section ***************************

        // Update the nodes...
        let node = svg.selectAll('g.node')
            .data(nodes, function (d) {
                return d.id || (d.id = ++i);
            });

        // Enter any new modes at the parent's previous position.
        let nodeEnter = node.enter().append('g')
            .attr('class', 'node')
            .attr("transform", function (d) {
                return "translate(" + source.y0 + "," + source.x0 + ")";
            })
            .on('contextmenu', d3.contextmenu(items))
            .on('click', click);

        // Add Circle for the nodes
        nodeEnter.append('circle')
            .attr('class', 'node')
            .attr('r', 1e-6)
            .style("fill", function (d) {
                return d._children ? "lightsteelblue" : "#fff";
            })
            .style("stroke", function (d) {
                return getUserStateColor(d, "steelblue");
            });

        // Add labels for the nodes
        nodeEnter.append('text')
            .attr("dy", ".35em")
            .attr("x", function (d) {
                return d.children || d._children ? -13 : 13;
            })
            .attr("text-anchor", function (d) {
                return d.children || d._children ? "end" : "start";
            })
            .text(function (d) {
                return d.data.name != null ? d.data.name : d.data.id + "[missing]";
            });

        // UPDATE
        let nodeUpdate = nodeEnter.merge(node);

        // Transition to the proper position for the node
        nodeUpdate.transition()
            .duration(duration)
            .attr("transform", function (d) {
                return "translate(" + d.y + "," + d.x + ")";
            });

        // Update the node attributes and style
        nodeUpdate.select('circle.node')
            .attr('r', 10)
            .style("fill", function (d) {
                return getUserStateColor(d, "#fff");
            })
            .style("stroke", function (d) {
                return d._children ? "PLUM" : getUserStateColor(d, "steelblue");
            })
            .on('contextmenu', d3.contextmenu(items))
            .attr('cursor', 'pointer')
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave);


        // Remove any exiting nodes
        let nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function (d) {
                return "translate(" + source.y + "," + source.x + ")";
            })
            .remove();

        // On exit reduce the node circles size to 0
        nodeExit.select('circle')
            .attr('r', 1e-6);

        // On exit reduce the opacity of text labels
        nodeExit.select('text')
            .style('fill-opacity', 1e-6);

        // nodeExit.parents();
        // ****************** links section ***************************

        // Update the links...
        let link = svg.selectAll('path.link')
            .data(links, function (d) {
                return d.id;
            });

        // Enter any new links at the parent's previous position.
        let linkEnter = link.enter().insert('path', "g")
            .attr("class", "link")
            .attr('d', function (d) {
                var o = {x: source.x0, y: source.y0}
                return diagonal(o, o)
            });

        // UPDATE
        let linkUpdate = linkEnter.merge(link);

        // Transition back to the parent element position
        linkUpdate.transition()
            .duration(duration)
            .attr('d', function (d) {
                return diagonal(d, d.parent)
            });

        // Remove any exiting links
        let linkExit = link.exit().transition()
            .duration(duration)
            .attr('d', function (d) {
                let o = {x: source.x, y: source.y}
                return diagonal(o, o)
            })
            .remove();

        // Store the old positions for transition.
        nodes.forEach(function (d) {
            d.x0 = d.x;
            d.y0 = d.y;
        });

        // Creates a curved (diagonal) path from parent to the child nodes
        function diagonal(s, d) {

            path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

            return path
        }

        // Toggle children on click.
        function click(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }
    }

</script>
</body>
